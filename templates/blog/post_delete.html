{% extends 'partials/base.html' %}
{% block title %}Delete Post{% endblock %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <div class="text-center">
            <h4 class="text-red-600 text-xl font-bold">Confirm Deletion</h4>
            <p class="text-gray-500 mt-2">Are you sure you want to delete this post?</p>

            <form method="POST" class="mt-6">
                {% csrf_token %}
                <div class="flex justify-center gap-4">
                    <a href="{% url 'blog-post-detail' post.id %}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">
                        Cancel
                    </a>
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'post_delete.css' %}">
{% endblock %}
