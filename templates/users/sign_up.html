{% extends 'partials/base.html' %}
{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Create Your Account</h2>
      <p class="mt-2 text-sm text-gray-600">
        Or
        <a href="{% url 'users-login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
          sign in to your existing account
        </a>
      </p>
    </div>
    <form class="mt-6 space-y-6" method="POST">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form|crispy }}
      </div>
      <button type="submit" class="w-full flex justify-center py-2 px-4 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg class="h-5 w-5 text-white mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        Sign Up
      </button>
    </form>
  </div>
</div>
{% endblock %}
